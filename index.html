<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InBold Face Recognition</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 90vw;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        #loader {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .camera-container {
            position: relative;
            margin: 20px auto;
            display: inline-block;
        }
        
        .camera-view {
            width: 320px;
            height: 240px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            background: #000;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        #name-input {
            padding: 15px 20px;
            font-size: 16px;
            width: 280px;
            max-width: 90%;
            border-radius: 25px;
            border: 2px solid #ddd;
            text-align: center;
            margin: 10px;
            transition: border-color 0.3s ease;
        }
        
        #name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }
        
        .info-container {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #user-name {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        #user-info {
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-detecting {
            background: #ffd700;
            animation: pulse 2s infinite;
        }
        
        .status-found {
            background: #28a745;
        }
        
        .status-not-found {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .hidden {
            display: none !important;
        }
        
        #debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            color: #495057;
        }
        
        .debug-line {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 5px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
                margin: 10px;
            }
            
            .camera-view {
                width: 280px;
                height: 210px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="mode-toggle">
            <button class="btn btn-secondary" id="toggle-mode">Desktop Mode</button>
        </div>
        
        <h1 style="color: #667eea; margin-bottom: 20px;">üé≠ InBold Face Recognition</h1>
        
        <div id="loader">
            <div class="status-indicator status-detecting"></div>
            ƒêang kh·ªüi t·∫°o h·ªá th·ªëng...
        </div>
        
        <div id="debug-info"></div>
        
        <!-- Mobile/Camera Mode -->
        <div id="camera-mode" class="hidden">
            <div class="camera-container">
                <div class="camera-view">
                    <video id="video" width="320" height="240" autoplay muted playsinline></video>
                    <canvas id="canvas" width="320" height="240"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="start-detection" disabled>
                    <span class="status-indicator status-detecting"></span>
                    B·∫Øt ƒë·∫ßu nh·∫≠n di·ªán
                </button>
                <button class="btn btn-secondary" id="stop-detection" disabled>
                    D·ª´ng nh·∫≠n di·ªán
                </button>
                <button class="btn btn-primary" id="capture-photo">
                    üì∑ Ch·ª•p ·∫£nh & So s√°nh
                </button>
            </div>
            
            <div>
                <label>ƒê·ªô nh·∫°y nh·∫≠n di·ªán: </label>
                <input type="range" id="threshold-slider" min="0.3" max="0.8" step="0.1" value="0.6">
                <span id="threshold-value">0.6</span>
            </div>
        </div>
        
        <!-- Desktop Mode -->
        <div id="desktop-mode" class="hidden">
            <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n ƒë·ªÉ t√¨m ki·∫øm...">
            <div class="controls">
                <button class="btn btn-primary" id="search-name">üîç T√¨m ki·∫øm</button>
            </div>
        </div>
        
        <!-- Results -->
        <div class="info-container">
            <h2 id="user-name">Ch√†o m·ª´ng!</h2>
            <p id="user-info">H√£y ch·ªçn ch·∫ø ƒë·ªô nh·∫≠n di·ªán ph√π h·ª£p</p>
        </div>
    </div>

    <script>
        class FaceRecognitionApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.loader = document.getElementById('loader');
                this.debugInfo = document.getElementById('debug-info');
                
                this.allUsersData = [];
                this.labeledFaceDescriptors = [];
                this.faceMatcher = null;
                this.isDetecting = false;
                this.detectionInterval = null;
                this.currentThreshold = 0.6;
                this.isDesktopMode = false;
                
                this.MODEL_URL = 'models';
                
                this.initEventListeners();
                this.init();
            }
            
            initEventListeners() {
                document.getElementById('toggle-mode').addEventListener('click', () => this.toggleMode());
                document.getElementById('start-detection').addEventListener('click', () => this.startDetection());
                document.getElementById('stop-detection').addEventListener('click', () => this.stopDetection());
                document.getElementById('capture-photo').addEventListener('click', () => this.captureAndCompare());
                document.getElementById('search-name').addEventListener('click', () => this.searchByName());
                document.getElementById('name-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchByName();
                });
                
                const thresholdSlider = document.getElementById('threshold-slider');
                thresholdSlider.addEventListener('input', (e) => {
                    this.currentThreshold = parseFloat(e.target.value);
                    document.getElementById('threshold-value').textContent = this.currentThreshold;
                });
            }
            
            addDebugMessage(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const line = document.createElement('div');
                line.className = 'debug-line';
                line.innerHTML = `<strong>${timestamp}:</strong> ${message}`;
                this.debugInfo.appendChild(line);
                this.debugInfo.scrollTop = this.debugInfo.scrollHeight;
                console.log(`[${timestamp}] ${message}`);
            }
            
            updateLoader(message) {
                this.loader.innerHTML = `
                    <div class="status-indicator status-detecting"></div>
                    ${message}
                `;
            }
            
            async init() {
                try {
                    this.updateLoader('ƒêang t·∫£i models...');
                    await this.loadModels();
                    
                    this.updateLoader('ƒêang t·∫£i d·ªØ li·ªáu Excel...');
                    await this.loadUserDataFromExcel();
                    
                    this.updateLoader('ƒêang x·ª≠ l√Ω ·∫£nh nh·∫≠n di·ªán...');
                    await this.createLabeledFaceDescriptors();
                    
                    if (this.labeledFaceDescriptors.length === 0) {
                        throw new Error('Kh√¥ng c√≥ d·ªØ li·ªáu khu√¥n m·∫∑t n√†o ƒë∆∞·ª£c x·ª≠ l√Ω th√†nh c√¥ng');
                    }
                    
                    this.faceMatcher = new faceapi.FaceMatcher(this.labeledFaceDescriptors, this.currentThreshold);
                    
                    // Ki·ªÉm tra thi·∫øt b·ªã v√† ch·ªçn ch·∫ø ƒë·ªô m·∫∑c ƒë·ªãnh
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        await this.initCamera();
                        this.showCameraMode();
                    } else {
                        this.showDesktopMode();
                    }
                    
                    this.loader.classList.add('hidden');
                    this.addDebugMessage('‚úÖ Kh·ªüi t·∫°o ho√†n t·∫•t!');
                    
                } catch (error) {
                    this.addDebugMessage(`‚ùå L·ªói kh·ªüi t·∫°o: ${error.message}`, 'error');
                    this.loader.innerHTML = `‚ùå L·ªói: ${error.message}`;
                }
            }
            
            async loadModels() {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(this.MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(this.MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(this.MODEL_URL)
                ]);
                this.addDebugMessage('‚úÖ T·∫£i models th√†nh c√¥ng');
            }
            
            async loadUserDataFromExcel() {
                const response = await fetch('data/InBold.xlsx');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                this.allUsersData = XLSX.utils.sheet_to_json(worksheet);
                
                this.addDebugMessage(`‚úÖ T·∫£i Excel th√†nh c√¥ng: ${this.allUsersData.length} ng∆∞·ªùi d√πng`);
                
                if (this.allUsersData.length > 0) {
                    this.addDebugMessage(`C√°c c·ªôt: [${Object.keys(this.allUsersData[0]).join(', ')}]`);
                }
            }
            
            async createLabeledFaceDescriptors() {
                this.labeledFaceDescriptors = [];
                
                const nameColumn = this.findNameColumn();
                if (!nameColumn) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y c·ªôt t√™n trong Excel');
                }
                
                for (let index = 0; index < this.allUsersData.length; index++) {
                    const user = this.allUsersData[index];
                    const name = user[nameColumn];
                    
                    if (!name || name.toString().trim() === '') continue;
                    
                    const imgUrl = `data/face/${this.removeDiacritics(name)}.jpg`;
                    
                    try {
                        this.updateLoader(`X·ª≠ l√Ω ·∫£nh ${index + 1}/${this.allUsersData.length}: ${name}`);
                        
                        const img = await faceapi.fetchImage(imgUrl);
                        const detections = await faceapi
                            .detectSingleFace(img)
                            .withFaceLandmarks()
                            .withFaceDescriptor();
                        
                        if (detections) {
                            this.labeledFaceDescriptors.push(
                                new faceapi.LabeledFaceDescriptors(name, [detections.descriptor])
                            );
                            this.addDebugMessage(`‚úÖ X·ª≠ l√Ω th√†nh c√¥ng: ${name}`);
                        } else {
                            this.addDebugMessage(`‚ö†Ô∏è Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t: ${name}`);
                        }
                        
                    } catch (error) {
                        this.addDebugMessage(`‚ùå L·ªói x·ª≠ l√Ω ${name}: ${error.message}`);
                    }
                }
                
                this.addDebugMessage(`üéâ Ho√†n th√†nh! ${this.labeledFaceDescriptors.length}/${this.allUsersData.length} ·∫£nh ƒë√£ x·ª≠ l√Ω`);
            }
            
            findNameColumn() {
                if (this.allUsersData.length === 0) return null;
                
                const possibleColumns = ['T√™n', 'H·ªç t√™n', 'Ho ten', 'Name', 'Ten', 'Full Name'];
                for (const col of possibleColumns) {
                    if (this.allUsersData[0].hasOwnProperty(col)) {
                        this.addDebugMessage(`‚úÖ S·ª≠ d·ª•ng c·ªôt: "${col}"`);
                        return col;
                    }
                }
                
                // N·∫øu kh√¥ng t√¨m th·∫•y, l·∫•y c·ªôt ƒë·∫ßu ti√™n
                const firstCol = Object.keys(this.allUsersData[0])[0];
                this.addDebugMessage(`‚ö†Ô∏è S·ª≠ d·ª•ng c·ªôt ƒë·∫ßu ti√™n: "${firstCol}"`);
                return firstCol;
            }
            
            removeDiacritics(str) {
                if (!str) return '';
                return str
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/ƒë/g, 'd')
                    .replace(/ƒê/g, 'D');
            }
            
            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 320 },
                            height: { ideal: 240 }
                        } 
                    });
                    this.video.srcObject = stream;
                    this.addDebugMessage('‚úÖ Camera kh·ªüi ƒë·ªông th√†nh c√¥ng');
                    
                    return new Promise((resolve) => {
                        this.video.addEventListener('loadedmetadata', () => {
                            this.addDebugMessage('‚úÖ Video metadata loaded');
                            document.getElementById('start-detection').disabled = false;
                            resolve();
                        });
                    });
                } catch (error) {
                    throw new Error(`Kh√¥ng th·ªÉ truy c·∫≠p camera: ${error.message}`);
                }
            }
            
            toggleMode() {
                this.stopDetection();
                this.isDesktopMode = !this.isDesktopMode;
                
                if (this.isDesktopMode) {
                    this.showDesktopMode();
                } else {
                    this.showCameraMode();
                }
            }
            
            showCameraMode() {
                document.getElementById('camera-mode').classList.remove('hidden');
                document.getElementById('desktop-mode').classList.add('hidden');
                document.getElementById('toggle-mode').textContent = 'Desktop Mode';
                this.isDesktopMode = false;
            }
            
            showDesktopMode() {
                document.getElementById('camera-mode').classList.add('hidden');
                document.getElementById('desktop-mode').classList.remove('hidden');
                document.getElementById('toggle-mode').textContent = 'Camera Mode';
                this.isDesktopMode = true;
                this.stopDetection();
            }
            
            async startDetection() {
                if (this.isDetecting) return;
                
                this.isDetecting = true;
                document.getElementById('start-detection').disabled = true;
                document.getElementById('stop-detection').disabled = false;
                
                this.addDebugMessage('üöÄ B·∫Øt ƒë·∫ßu nh·∫≠n di·ªán th·ªùi gian th·ª±c...');
                
                const detect = async () => {
                    if (!this.isDetecting) return;
                    
                    try {
                        const detections = await faceapi
                            .detectSingleFace(this.video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 }))
                            .withFaceLandmarks()
                            .withFaceDescriptor();
                        
                        // Clear canvas
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        
                        if (detections) {
                            // V·∫Ω khung ph√°t hi·ªán khu√¥n m·∫∑t
                            const resizedDetections = faceapi.resizeResults(detections, {
                                width: this.canvas.width,
                                height: this.canvas.height
                            });
                            
                            // V·∫Ω bounding box
                            this.ctx.strokeStyle = '#00ff00';
                            this.ctx.lineWidth = 2;
                            const box = resizedDetections.detection.box;
                            this.ctx.strokeRect(box.x, box.y, box.width, box.height);
                            
                            // So s√°nh v·ªõi c∆° s·ªü d·ªØ li·ªáu
                            const bestMatch = this.faceMatcher.findBestMatch(detections.descriptor);
                            
                            this.addDebugMessage(`üéØ Match: ${bestMatch.label} (${bestMatch.distance.toFixed(3)})`);
                            
                            if (bestMatch.distance < this.currentThreshold) {
                                this.displayUserInfo(bestMatch.label, 'found');
                                
                                // V·∫Ω t√™n l√™n canvas
                                this.ctx.fillStyle = '#00ff00';
                                this.ctx.font = '16px Arial';
                                this.ctx.fillText(bestMatch.label, box.x, box.y - 10);
                            } else {
                                this.displayUserInfo('Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c', 'not-found');
                            }
                        } else {
                            this.displayUserInfo('Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t', 'detecting');
                        }
                        
                    } catch (error) {
                        this.addDebugMessage(`‚ùå L·ªói detection: ${error.message}`);
                    }
                    
                    // Ti·∫øp t·ª•c detection
                    if (this.isDetecting) {
                        requestAnimationFrame(detect);
                    }
                };
                
                detect();
            }
            
            stopDetection() {
                this.isDetecting = false;
                document.getElementById('start-detection').disabled = false;
                document.getElementById('stop-detection').disabled = true;
                
                // Clear canvas
                if (this.ctx) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
                
                this.addDebugMessage('‚èπÔ∏è D·ª´ng nh·∫≠n di·ªán');
            }
            
            async captureAndCompare() {
                if (!this.video.videoWidth) {
                    alert('Camera ch∆∞a s·∫µn s√†ng!');
                    return;
                }
                
                try {
                    this.addDebugMessage('üì∑ Ch·ª•p ·∫£nh v√† so s√°nh...');
                    
                    // Capture frame from video
                    const canvas = document.createElement('canvas');
                    canvas.width = this.video.videoWidth;
                    canvas.height = this.video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(this.video, 0, 0);
                    
                    // Detect face in captured image
                    const detections = await faceapi
                        .detectSingleFace(canvas)
                        .withFaceLandmarks()
                        .withFaceDescriptor();
                    
                    if (detections) {
                        const bestMatch = this.faceMatcher.findBestMatch(detections.descriptor);
                        
                        this.addDebugMessage(`üì∏ K·∫øt qu·∫£ ch·ª•p: ${bestMatch.label} (${bestMatch.distance.toFixed(3)})`);
                        
                        if (bestMatch.distance < this.currentThreshold) {
                            this.displayUserInfo(bestMatch.label, 'found');
                        } else {
                            this.displayUserInfo('Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c', 'not-found');
                        }
                    } else {
                        this.addDebugMessage('‚ùå Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t trong ·∫£nh ch·ª•p');
                        this.displayUserInfo('Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t', 'not-found');
                    }
                    
                } catch (error) {
                    this.addDebugMessage(`‚ùå L·ªói ch·ª•p ·∫£nh: ${error.message}`);
                }
            }
            
            searchByName() {
                const name = document.getElementById('name-input').value.trim();
                if (!name) return;
                
                this.addDebugMessage(`üîç T√¨m ki·∫øm: ${name}`);
                
                const nameColumn = this.findNameColumn();
                const user = this.allUsersData.find(u => 
                    u[nameColumn] && (
                        u[nameColumn].toLowerCase().includes(name.toLowerCase()) ||
                        this.removeDiacritics(u[nameColumn]).toLowerCase().includes(name.toLowerCase())
                    )
                );
                
                if (user) {
                    this.displayUserInfo(user[nameColumn], 'found');
                } else {
                    this.displayUserInfo('Kh√¥ng t√¨m th·∫•y', 'not-found');
                }
            }
            
            displayUserInfo(name, status = 'found') {
                const userNameDisplay = document.getElementById('user-name');
                const userInfoDisplay = document.getElementById('user-info');
                
                if (name === 'Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c' || name === 'Kh√¥ng t√¨m th·∫•y' || name === 'Kh√¥ng ph√°t hi·ªán khu√¥n m·∫∑t') {
                    userNameDisplay.innerHTML = `<span class="status-indicator status-${status}"></span>${name}`;
                    userInfoDisplay.textContent = 'Vui l√≤ng th·ª≠ l·∫°i ho·∫∑c ki·ªÉm tra d·ªØ li·ªáu';
                    return;
                }
                
                const nameColumn = this.findNameColumn();
                const user = this.allUsersData.find(u => u[nameColumn] && u[nameColumn].toLowerCase() === name.toLowerCase());
                
                if (user) {
                    const today = new Date().getDay();
                    const dayMapping = ['Ch·ªß Nh·∫≠t', 'Th·ª©2', 'Th·ª©3', 'Th·ª©4', 'Th·ª©5', 'Th·ª©6', 'Th·ª© 7'];
                    const currentDayKey = (today >= 1 && today <= 6) ? dayMapping[today] : 'Th·ª©2';
                    
                    userNameDisplay.innerHTML = `<span class="status-indicator status-found"></span>${user[nameColumn]}`;
