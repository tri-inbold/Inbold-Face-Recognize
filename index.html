<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mobile Interface */
        .mobile-container {
            display: block;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .camera-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        .camera-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .camera-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 4px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .camera-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .camera-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-display {
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
        }

        .person-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .person-schedule {
            font-size: 1.1rem;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 0.9rem;
            opacity: 0.6;
        }

        /* Desktop Interface */
        .desktop-container {
            display: none;
            padding: 80px 20px 20px;
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
        }

        .search-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }

        .status.ready {
            background: rgba(40, 167, 69, 0.2);
            border-color: rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .mobile-container {
                display: none;
            }
            .desktop-container {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .camera-container {
                max-width: 300px;
            }
            .person-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">FaceID Scanner</div>
    </div>

    <!-- Mobile Interface -->
    <div class="mobile-container" id="mobileContainer">
        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="camera-placeholder" id="placeholder">
                    <div class="camera-icon">üì∑</div>
                    <div>Nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
                </div>
            </div>

            <button class="camera-btn" id="cameraBtn" onclick="toggleCamera()" disabled>
                üì∑
            </button>
        </div>

        <div class="result-display" id="resultDisplay">
            <div style="opacity: 0.5;">H∆∞·ªõng camera v√†o khu√¥n m·∫∑t ƒë·ªÉ nh·∫≠n di·ªán</div>
        </div>
    </div>

    <!-- Desktop Interface -->
    <div class="desktop-container" id="desktopContainer">
        <div class="search-section">
            <div class="search-title">üîç Tra c·ª©u l·ªãch l√†m vi·ªác</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi c·∫ßn tra c·ª©u..." />
            <button class="search-btn" onclick="searchPerson()">T√¨m ki·∫øm</button>
        </div>

        <div class="result-display" id="searchResult">
            <div style="opacity: 0.5;">Nh·∫≠p t√™n ƒë·ªÉ tra c·ª©u th√¥ng tin</div>
        </div>
    </div>

    <!-- Status -->
    <div class="status" id="status">ƒêang kh·ªüi t·∫°o...</div>

    <script>
        let isModelLoaded = false;
        let isVideoStarted = false;
        let labeledFaceDescriptors = [];
        let faceMatcher = null;
        let peopleData = {};
        let stream = null;

        const MODEL_URL = 'https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/weights';

        // Initialize system on load
        window.addEventListener('load', async () => {
            await initializeSystem();
        });

        // Initialize system
        async function initializeSystem() {
            showStatus('ƒêang t·∫£i d·ªØ li·ªáu...', 'loading');

            try {
                // Load Excel data
                await loadExcelData();
                
                // Load face images (only on mobile)
                if (isMobile()) {
                    await loadFaceImages();
                    await loadModels();
                    faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
                    document.getElementById('cameraBtn').disabled = false;
                }
                
                isModelLoaded = true;
                showStatus('H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!', 'ready');

            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o:', error);
                showStatus('L·ªói: ' + error.message, 'error');
            }
        }

        // Check if mobile device
        function isMobile() {
            return window.innerWidth < 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Load Excel data
        async function loadExcelData() {
            try {
                const response = await fetch('data/InBold.xlsx');
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i file Excel. ƒê·∫£m b·∫£o file data/InBold.xlsx t·ªìn t·∫°i.');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                peopleData = {};
                
                // Skip header row and process data
                jsonData.slice(1).forEach(row => {
                    if (row[0]) { // If name exists
                        peopleData[row[0]] = {
                            name: row[0],
                            monday: row[1] || '',
                            tuesday: row[2] || '',
                            wednesday: row[3] || '',
                            thursday: row[4] || '',
                            friday: row[5] || ''
                        };
                    }
                });

                console.log('ƒê√£ t·∫£i d·ªØ li·ªáu Excel:', Object.keys(peopleData).length, 'ng∆∞·ªùi');
            } catch (error) {
                throw new Error('L·ªói t·∫£i Excel: ' + error.message);
            }
        }

        // Load face images from folder
        async function loadFaceImages() {
            labeledFaceDescriptors = [];
            const peopleNames = Object.keys(peopleData);
            let loadedCount = 0;
            let errorCount = 0;

            showStatus(`ƒêang t·∫£i ${peopleNames.length} ·∫£nh khu√¥n m·∫∑t...`, 'loading');

            for (const personName of peopleNames) {
                try {
                    // Encode URI component to handle Vietnamese characters and spaces
                    const encodedName = encodeURIComponent(personName);
                    const imagePath = `data/face/${encodedName}.jpg`;
                    
                    console.log(`ƒêang t·∫£i ·∫£nh: ${personName} -> ${imagePath}`);
                    
                    const img = await loadImageFromUrl(imagePath);
                    const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                    
                    if (detection) {
                        labeledFaceDescriptors.push(
                            new faceapi.LabeledFaceDescriptors(personName, [detection.descriptor])
                        );
                        loadedCount++;
                        console.log(`‚úì ƒê√£ t·∫£i th√†nh c√¥ng: ${personName}`);
                    } else {
                        console.warn(`‚ö† Kh√¥ng t√¨m th·∫•y khu√¥n m·∫∑t trong ·∫£nh: ${personName}`);
                        errorCount++;
                    }
                } catch (error) {
                    console.warn(`‚úó L·ªói t·∫£i ·∫£nh cho ${personName}:`, error.message);
                    errorCount++;
                }
            }

            console.log(`K·∫øt qu·∫£: ${loadedCount} th√†nh c√¥ng, ${errorCount} l·ªói t·ª´ ${peopleNames.length} ng∆∞·ªùi`);
            
            if (loadedCount === 0) {
                throw new Error(`Kh√¥ng t·∫£i ƒë∆∞·ª£c ·∫£nh n√†o. Ki·ªÉm tra:\n1. Th∆∞ m·ª•c data/face/ c√≥ t·ªìn t·∫°i\n2. T√™n file ·∫£nh kh·ªõp v·ªõi t√™n trong Excel\n3. File ·∫£nh c√≥ ƒë·ªãnh d·∫°ng .jpg`);
            }

            showStatus(`ƒê√£ t·∫£i ${loadedCount}/${peopleNames.length} khu√¥n m·∫∑t`, 'ready');
        }

        // Load image from URL
        function loadImageFromUrl(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Kh√¥ng th·ªÉ t·∫£i ·∫£nh: ${url}`));
                img.src = url;
            });
        }

        // Load AI models
        async function loadModels() {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
        }

        // Toggle camera
        async function toggleCamera() {
            if (!isVideoStarted) {
                await startCamera();
            } else {
                stopCamera();
            }
        }

        // Start camera
        async function startCamera() {
            if (!isModelLoaded) {
                showStatus('H·ªá th·ªëng ch∆∞a s·∫µn s√†ng!', 'error');
                return;
            }

            try {
                const video = document.getElementById('video');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 640 }
                    } 
                });
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    video.style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    
                    isVideoStarted = true;
                    document.getElementById('cameraBtn').textContent = '‚èπÔ∏è';
                    
                    recognizeFaces();
                });

            } catch (error) {
                console.error('L·ªói camera:', error);
                showStatus('L·ªói camera: ' + error.message, 'error');
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            const video = document.getElementById('video');
            video.style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';

            isVideoStarted = false;
            document.getElementById('cameraBtn').textContent = 'üì∑';
            document.getElementById('resultDisplay').innerHTML = '<div style="opacity: 0.5;">H∆∞·ªõng camera v√†o khu√¥n m·∫∑t ƒë·ªÉ nh·∫≠n di·ªán</div>';

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Recognize faces
        async function recognizeFaces() {
            if (!isVideoStarted) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            try {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detections.length > 0) {
                    const results = detections.map(d => faceMatcher.findBestMatch(d.descriptor));
                    
                    detections.forEach((detection, i) => {
                        const box = detection.detection.box;
                        const result = results[i];

                        // Draw bounding box
                        ctx.strokeStyle = result.distance < 0.6 ? '#667eea' : 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);

                        // Show result
                        if (result.distance < 0.6) {
                            const personName = result.label;
                            const personInfo = peopleData[personName];
                            const confidence = Math.round((1 - result.distance) * 100);
                            const todaySchedule = getTodaySchedule(personInfo);
                            
                            document.getElementById('resultDisplay').innerHTML = `
                                <div class="person-name">${personName}</div>
                                <div class="person-schedule">${todaySchedule}</div>
                                <div class="confidence">${confidence}% tin c·∫≠y</div>
                            `;
                        } else {
                            document.getElementById('resultDisplay').innerHTML = `
                                <div style="opacity: 0.5;">Kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c</div>
                            `;
                        }
                    });
                } else {
                    document.getElementById('resultDisplay').innerHTML = `
                        <div style="opacity: 0.5;">Kh√¥ng t√¨m th·∫•y khu√¥n m·∫∑t</div>
                    `;
                }

            } catch (error) {
                console.error('L·ªói nh·∫≠n di·ªán:', error);
            }

            setTimeout(recognizeFaces, 100);
        }

        // Get today's schedule
        function getTodaySchedule(personInfo) {
            if (!personInfo) return 'Kh√¥ng c√≥ th√¥ng tin';
            
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const scheduleMap = {
                1: personInfo.monday,
                2: personInfo.tuesday,
                3: personInfo.wednesday,
                4: personInfo.thursday,
                5: personInfo.friday
            };
            
            return scheduleMap[today] || 'Kh√¥ng l√†m vi·ªác h√¥m nay';
        }

        // Search person (Desktop)
        function searchPerson() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                showStatus('Vui l√≤ng nh·∫≠p t√™n!', 'error');
                return;
            }

            // T√¨m ki·∫øm ch√≠nh x√°c tr∆∞·ªõc
            let personInfo = peopleData[searchTerm];
            
            // N·∫øu kh√¥ng t√¨m th·∫•y, th·ª≠ t√¨m ki·∫øm g·∫ßn ƒë√∫ng (kh√¥ng ph√¢n bi·ªát hoa th∆∞·ªùng)
            if (!personInfo) {
                const lowerSearchTerm = searchTerm.toLowerCase();
                const foundKey = Object.keys(peopleData).find(key => 
                    key.toLowerCase() === lowerSearchTerm
                );
                if (foundKey) {
                    personInfo = peopleData[foundKey];
                }
            }

            // N·∫øu v·∫´n kh√¥ng t√¨m th·∫•y, th·ª≠ t√¨m ki·∫øm ch·ª©a t·ª´ kh√≥a
            if (!personInfo) {
                const lowerSearchTerm = searchTerm.toLowerCase();
                const foundKey = Object.keys(peopleData).find(key => 
                    key.toLowerCase().includes(lowerSearchTerm) || 
                    lowerSearchTerm.includes(key.toLowerCase())
                );
                if (foundKey) {
                    personInfo = peopleData[foundKey];
                }
            }

            if (personInfo) {
                const todaySchedule = getTodaySchedule(personInfo);
                document.getElementById('searchResult').innerHTML = `
                    <div class="person-name">${personInfo.name}</div>
                    <div class="person-schedule">${todaySchedule}</div>
                    <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
                        <strong>L·ªãch tu·∫ßn:</strong><br>
                        Th·ª© 2: ${personInfo.monday || 'Ngh·ªâ'}<br>
                        Th·ª© 3: ${personInfo.tuesday || 'Ngh·ªâ'}<br>
                        Th·ª© 4: ${personInfo.wednesday || 'Ngh·ªâ'}<br>
                        Th·ª© 5: ${personInfo.thursday || 'Ngh·ªâ'}<br>
                        Th·ª© 6: ${personInfo.friday || 'Ngh·ªâ'}
                    </div>
                `;
            } else {
                // Hi·ªÉn th·ªã g·ª£i √Ω n·∫øu kh√¥ng t√¨m th·∫•y
                const suggestions = Object.keys(peopleData).filter(name => 
                    name.toLowerCase().includes(searchTerm.toLowerCase().substring(0, 3))
                ).slice(0, 3);
                
                let suggestionText = '';
                if (suggestions.length > 0) {
                    suggestionText = `<br><small>C√≥ ph·∫£i b·∫°n mu·ªën t√¨m: ${suggestions.join(', ')}?</small>`;
                }
                
                document.getElementById('searchResult').innerHTML = `
                    <div style="opacity: 0.5; color: #dc3545;">
                        Kh√¥ng t√¨m th·∫•y "${searchTerm}"${suggestionText}
                    </div>
                `;
            }
        }

        // Handle Enter key in search
        document.getElementById('searchInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPerson();
            }
        });

        // Show status
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
</html>
