<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InBold Face Recognition</title>    
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 25%, #475569 50%, #334155 75%, #1e293b 100%);
            background-attachment: fixed;
            color: #e2e8f0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        /* Add animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }
        
        @keyframes backgroundMove {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Toggle Header */
        .toggle-header {
            display: flex;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 6px;
            margin-bottom: 40px;
            align-self: center;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.4),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
            position: relative;
        }
        
        .toggle-button {
            padding: 14px 28px;
            background: transparent;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 120px;
            position: relative;
            z-index: 2;
        }
        
        .toggle-button.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #ffffff;
            box-shadow: 
                0 10px 15px -3px rgba(59, 130, 246, 0.3),
                0 4px 6px -2px rgba(59, 130, 246, 0.2);
            transform: translateY(-1px);
        }
        
        .toggle-button:hover:not(.active) {
            background: rgba(30, 41, 59, 0.6);
            color: #e2e8f0;
            transform: translateY(-1px);
        }
        
        /* Today Mode */
        .today-mode {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        
        .today-menu-box {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .today-title {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .today-menu-content {
            font-size: 20px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .eaten-button {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            padding: 16px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 15px -3px rgba(16, 185, 129, 0.3),
                0 4px 6px -2px rgba(16, 185, 129, 0.2);
        }
        
        .eaten-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 25px -5px rgba(16, 185, 129, 0.4),
                0 10px 10px -5px rgba(16, 185, 129, 0.2);
        }
        
        .eaten-button:disabled {
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .user-selector {
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        
        .user-select-dropdown {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: #ffffff;
            outline: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
            cursor: pointer;
        }
        
        .user-select-dropdown:focus {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 
                0 10px 15px -3px rgba(59, 130, 246, 0.2),
                0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .clear-cache-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #64748b;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .clear-cache-text:hover {
            color: #ef4444;
        }
        
        /* Face Detection Mode */
        .face-detect-mode {
            flex: 1;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        
        .camera-circle {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px 0 rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            border: 3px solid transparent;
        }
        
        .camera-circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                #3b82f6 0%, 
                #8b5cf6 25%, 
                #ec4899 50%, 
                #f59e0b 75%, 
                #3b82f6 100%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .camera-circle:hover {
            transform: scale(1.05);
            box-shadow: 
                0 35px 60px -12px rgba(0, 0, 0, 0.6),
                inset 0 2px 4px 0 rgba(148, 163, 184, 0.15);
        }
        
        .camera-circle.detecting::before {
            opacity: 0.8;
            animation: rotate 3s linear infinite;
        }
        
        .camera-circle.found::before {
            opacity: 1;
            background: linear-gradient(45deg, #10b981 0%, #34d399 100%);
        }
        
        .camera-circle.not-found::before {
            opacity: 1;
            background: linear-gradient(45deg, #ef4444 0%, #f87171 100%);
        }
        
        .camera-circle.capturing {
            animation: pulse-capture 0.5s ease-in-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-capture {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            border-radius: 50%;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 10;
        }
        
        .loading-text {
            font-size: 15px;
            color: #94a3b8;
            font-weight: 600;
            text-align: center;
            max-width: 220px;
            line-height: 1.6;
        }
        
        .user-display {
            text-align: center;
            max-width: 550px;
        }
        
        .user-name {
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 12px 24px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .user-info {
            font-size: 18px;
            color: #cbd5e1;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 24px 32px;
            border-radius: 20px;
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        
        /* Desktop Name Input */
        .name-input-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }
        
        #name-input {
            width: 100%;
            padding: 20px 28px;
            font-size: 18px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: #ffffff;
            text-align: center;
            outline: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
        }
        
        #name-input::placeholder {
            color: #64748b;
        }
        
        #name-input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 
                0 10px 15px -3px rgba(59, 130, 246, 0.2),
                0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 320px;
            overflow-y: auto;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(148, 163, 184, 0.1);
            margin-top: 12px;
            z-index: 20;
            display: none;
        }
        
        .suggestion-item {
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: #cbd5e1;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
            font-weight: 500;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #ffffff;
        }
        
        /* Menu Mode */
        .menu-mode {
            flex: 1;
            display: none;
            flex-direction: column;
            padding-top: 20px;
        }
        
        .menu-mode.active {
            display: flex;
        }
        
        .menu-search {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }
        
        .menu-search input {
            width: 100%;
            max-width: 450px;
            padding: 18px 24px;
            font-size: 16px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            color: #ffffff;
            outline: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
        }
        
        .menu-search input::placeholder {
            color: #64748b;
        }
        
        .menu-search input:focus {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 
                0 10px 15px -3px rgba(59, 130, 246, 0.2),
                0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .menu-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(148, 163, 184, 0.1);
            overflow: hidden;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        .menu-content {
            flex: 1;
            overflow-y: auto;
        }
        
        .menu-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .menu-table th {
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 24px;
            text-align: left;
            font-weight: 700;
            color: #ffffff;
            border-bottom: 2px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 5;
            font-size: 16px;
        }
        
        .menu-table td {
            padding: 18px 24px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
            color: #cbd5e1;
            font-weight: 500;
            font-size: 15px;
        }
        
        .menu-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .eaten-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #10b981;
            cursor: pointer;
            margin-right: 8px;
        }
        
        .checkbox-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }
            
            .camera-circle {
                width: 300px;
                height: 300px;
            }
            
            .user-name {
                font-size: 32px;
            }
            
            .user-info {
                font-size: 16px;
                padding: 20px 28px;
            }
            
            #name-input {
                font-size: 16px;
                padding: 16px 24px;
            }
            
            .toggle-button {
                font-size: 14px;
                padding: 12px 24px;
                min-width: 100px;
            }
            
            .menu-table th,
            .menu-table td {
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .today-menu-box {
                padding: 32px 24px;
            }
            
            .menu-search input {
                font-size: 14px;
                padding: 16px 20px;
            }
            
            .today-menu-content {
                font-size: 18px;
            }
            
            .eaten-button {
                font-size: 16px;
                padding: 14px 32px;
            }
        }
        
        @media (max-width: 480px) {
            .camera-circle {
                width: 260px;
                height: 260px;
            }
            
            .user-name {
                font-size: 28px;
            }
            
            .user-info {
                font-size: 14px;
                padding: 18px 24px;
            }
            
            .toggle-button {
                font-size: 13px;
                padding: 10px 20px;
                min-width: 80px;
            }
            
            .today-menu-box {
                padding: 24px 20px;
                margin: 12px;
            }
            
            .menu-search input {
                font-size: 14px;
                padding: 14px 18px;
            }
            
            .toggle-header {
                margin-bottom: 32px;
            }
            
            .today-menu-content {
                font-size: 16px;
            }
            
            .eaten-button {
                font-size: 14px;
                padding: 12px 28px;
            }
        }
        
        /* Custom Scrollbar */
        .menu-content::-webkit-scrollbar,
        .suggestions-dropdown::-webkit-scrollbar {
            width: 8px;
        }
        
        .menu-content::-webkit-scrollbar-track,
        .suggestions-dropdown::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
        }
        
        .menu-content::-webkit-scrollbar-thumb,
        .suggestions-dropdown::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }
        
        .menu-content::-webkit-scrollbar-thumb:hover,
        .suggestions-dropdown::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Toggle Header -->
        <div class="toggle-header" id="toggle-header">
            <button class="toggle-button active" id="today-tab" data-mode="today">Today</button>
            <button class="toggle-button" id="menu-tab" data-mode="menu">Menu</button>
            <button class="toggle-button" id="face-detect-tab" data-mode="face-detect">Face Detect</button>
        </div>
        
        <!-- Today Mode -->
        <div class="today-mode" id="today-mode">
            <div class="today-menu-box">
                <h2 class="today-title" id="today-title">Món ăn hôm nay</h2>
                <div class="today-menu-content" id="today-menu-content">
                    Đang tải thông tin...
                </div>
            </div>
            
            <button class="eaten-button" id="eaten-button" disabled>
                Đã ăn
            </button>
            
            <div class="user-selector">
                <select class="user-select-dropdown" id="user-select">
                    <option value="">Chọn tên...</option>
                </select>
            </div>
            
            <div class="clear-cache-text" onclick="clearCacheAndReload()">
                Xóa Cache
            </div>
        </div>
        
        <!-- Menu Mode -->
        <div class="menu-mode" id="menu-mode">
            <div class="menu-search">
                <input type="text" id="menu-search-input" placeholder="Tìm kiếm tên nhân viên..." autocomplete="off">
            </div>
            <div class="menu-container">
                <div class="menu-content">
                    <table class="menu-table" id="menu-table">
                        <!-- Table content will be populated by JavaScript -->
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Face Detection Mode -->
        <div class="face-detect-mode" id="face-detect-mode">
            <!-- Camera Circle -->
            <div class="camera-circle" id="camera-circle">
                <video id="video" autoplay muted playsinline></video>
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-text" id="loading-text">Đang khởi tạo...</div>
                </div>
            </div>
            
            <!-- User Display -->
            <div class="user-display">
                <!-- Name Input (Desktop Mode) -->
                <div class="name-input-container hidden" id="name-input-container">
                    <input type="text" id="name-input" placeholder="Nhập tên để tìm kiếm..." autocomplete="off">
                    <div class="suggestions-dropdown" id="suggestions-dropdown"></div>
                </div>
                
                <!-- User Name -->
                <div class="user-name" id="user-name">
                    <span class="status-indicator status-detecting"></span>
                    Chào mừng!
                </div>
                
                <!-- User Info -->
                <div class="user-info" id="user-info">
                    Nhấn tab để khởi tạo hệ thống nhận diện...
                </div>
            </div>
        </div>
    </div>

    <script>
        class MinimalFaceRecognition {
            constructor() {
                this.video = document.getElementById('video');
                this.cameraCircle = document.getElementById('camera-circle');
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.loadingText = document.getElementById('loading-text');
                this.nameInput = document.getElementById('name-input');
                this.nameInputContainer = document.getElementById('name-input-container');
                this.suggestionsDropdown = document.getElementById('suggestions-dropdown');
                this.userNameDisplay = document.getElementById('user-name');
                this.userInfoDisplay = document.getElementById('user-info');
                
                // Toggle elements
                this.todayTab = document.getElementById('today-tab');
                this.menuTab = document.getElementById('menu-tab');
                this.faceDetectTab = document.getElementById('face-detect-tab');
                this.todayMode = document.getElementById('today-mode');
                this.menuMode = document.getElementById('menu-mode');
                this.faceDetectMode = document.getElementById('face-detect-mode');
                this.menuTable = document.getElementById('menu-table');
                this.menuSearchInput = document.getElementById('menu-search-input');
                
                // Today mode elements
                this.todayTitle = document.getElementById('today-title');
                this.todayMenuContent = document.getElementById('today-menu-content');
                this.eatenButton = document.getElementById('eaten-button');
                this.userSelect = document.getElementById('user-select');
                
                this.allUsersData = [];
                this.labeledFaceDescriptors = [];
                this.faceMatcher = null;
                this.isDetecting = false;
                this.isDesktopMode = false;
                this.currentThreshold = 0.45;
                this.pressTimer = null;
                this.filteredSuggestions = [];
                this.selectedSuggestionIndex = -1;
                this.currentMode = 'today';
                this.allMenuData = [];
                this.filteredMenuData = [];
                this.selectedUser = '';
                this.faceDetectInitialized = false;
                
                // Cache configuration
                this.CACHE_VERSION = '2.0';
                this.CACHE_EXPIRY = 7 * 24 * 60 * 60 * 1000; // 7 days

            detectDeviceMode() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            // Cache management methods
            getCacheKey(key) {
                return `face_recognition_${this.CACHE_VERSION}_${key}`;
            }
            
            setCache(key, data) {
                try {
                    const cacheData = {
                        data: data,
                        timestamp: Date.now(),
                        version: this.CACHE_VERSION
                    };
                    localStorage.setItem(this.getCacheKey(key), JSON.stringify(cacheData));
                } catch (error) {
                    console.warn('Cache write failed:', error);
                }
            }
            
            getCache(key) {
                try {
                    const cached = localStorage.getItem(this.getCacheKey(key));
                    if (!cached) return null;
                    
                    const cacheData = JSON.parse(cached);
                    const isExpired = Date.now() - cacheData.timestamp > this.CACHE_EXPIRY;
                    const isOldVersion = cacheData.version !== this.CACHE_VERSION;
                    
                    if (isExpired || isOldVersion) {
                        localStorage.removeItem(this.getCacheKey(key));
                        return null;
                    }
                    
                    return cacheData.data;
                } catch (error) {
                    console.warn('Cache read failed:', error);
                    return null;
                }
            }
            
            clearCache() {
                try {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('face_recognition_')) {
                            localStorage.removeItem(key);
                        }
                    });
                } catch (error) {
                    console.warn('Cache clear failed:', error);
                }
            }
            
            // Google Sheets API methods
            async loadUserDataFromGoogleSheets() {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${this.SHEET_ID}/values/${this.SHEET_NAME}?key=${this.API_KEY}`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Google Sheets API error: ${response.status} - ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.values || data.values.length === 0) {
                        throw new Error('No data found in Google Sheets');
                    }
                    
                    // Convert to object format similar to Excel
                    const headers = data.values[0];
                    const rows = data.values.slice(1);
                    
                    this.allUsersData = rows.map((row, index) => {
                        const obj = { _rowIndex: index + 2 }; // +2 because sheets are 1-indexed and we skip header
                        headers.forEach((header, index) => {
                            obj[header] = row[index] || '';
                        });
                        return obj;
                    });
                    
                    console.log(`Loaded ${this.allUsersData.length} users from Google Sheets`);
                    return this.allUsersData;
                    
                } catch (error) {
                    console.error('Failed to load from Google Sheets:', error);
                    throw new Error(`Không thể tải dữ liệu: ${error.message}`);
                }
            }

            async checkSheetsDataUpdated() {
                try {
                    // Get sheet metadata to check last modified time
                    const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${this.SHEET_ID}?key=${this.API_KEY}&fields=properties.modifiedTime`;
                    const response = await fetch(metadataUrl);
                    
                    if (response.ok) {
                        const metadata = await response.json();
                        const lastModified = metadata.properties?.modifiedTime;
                        const cachedModified = this.getCache('sheets_modified');
                        
                        if (cachedModified !== lastModified) {
                            this.setCache('sheets_modified', lastModified);
                            return true; // Data has been modified
                        }
                        return false; // Data unchanged
                    } else {
                        // If we can't get metadata, assume data might be updated
                        console.warn('Could not check sheet modification time');
                        return true;
                    }
                } catch (error) {
                    console.warn('Could not check Google Sheets modification:', error);

            // Face detection initialization (only when tab is clicked)
            async initFaceDetection() {
                if (this.faceDetectInitialized) return;
                
                try {
                    this.faceDetectInitialized = true;
                    this.loadingOverlay.classList.remove('hidden');
                    
                    // Check if models are cached
                    const cachedModels = this.getCache('models_loaded');
                    if (!cachedModels) {
                        this.updateLoadingText('Đang tải models...');
                        await this.loadModels();
                        this.setCache('models_loaded', true);
                    } else {
                        this.updateLoadingText('Đang tải models từ cache...');
                        await this.loadModels(); // Still need to load into memory
                    }
                    
                    // Check cached face descriptors
                    let cachedDescriptors = this.getCache('face_descriptors');
                    const cachedDescriptorNames = this.getCache('descriptor_names');
                    
                    if (!cachedDescriptors || !cachedDescriptorNames || 
                        !this.validateCachedDescriptors(cachedDescriptorNames)) {
                        this.updateLoadingText('Đang xử lý ảnh...');
                        await this.createLabeledFaceDescriptors();
                        
                        // Cache the descriptors
                        const descriptorData = this.labeledFaceDescriptors.map(desc => ({
                            label: desc.label,
                            descriptors: Array.from(desc.descriptors[0]) // Convert Float32Array to regular array
                        }));
                        
                        this.setCache('face_descriptors', descriptorData);
                        this.setCache('descriptor_names', this.labeledFaceDescriptors.map(d => d.label));
                    } else {
                        this.updateLoadingText('Đang tải descriptors từ cache...');
                        this.loadCachedDescriptors(cachedDescriptors);
                    }
                    
                    if (this.labeledFaceDescriptors.length === 0) {
                        throw new Error('Không có dữ liệu khuôn mặt');
                    }
                    
                    this.faceMatcher = new faceapi.FaceMatcher(this.labeledFaceDescriptors, this.currentThreshold);
                    
                    // Auto detect device mode
                    this.detectDeviceMode();
                    
                    if (this.isDesktopMode) {
                        this.showDesktopMode();
                        this.hideLoading();
                    } else {
                        await this.initCamera();
                        this.hideLoading();
                        this.startDetection();
                    }
                    
                } catch (error) {
                    this.updateLoadingText(`Lỗi: ${error.message}`);
                    console.error('Face detection init error:', error);
                    
                    // Try to recover by clearing cache
                    if (error.message.includes('cache') || error.message.includes('Cache')) {
                        this.updateLoadingText('Đang xóa cache và thử lại...');
                        this.clearCache();
                        setTimeout(() => location.reload(), 2000);
                    }
                }
            }
            
            // Validate if cached descriptors match current user data
            validateCachedDescriptors(cachedNames) {
                const nameColumn = this.findNameColumn();
                const currentNames = this.allUsersData
                    .filter(user => user[nameColumn] && user[nameColumn].toString().trim() !== '')
                    .map(user => user[nameColumn]);
                
                return cachedNames && cachedNames.length === currentNames.length &&
                       cachedNames.every(name => currentNames.includes(name));
            }
            
            // Load cached descriptors back into LabeledFaceDescriptors format
            loadCachedDescriptors(cachedDescriptors) {
                this.labeledFaceDescriptors = cachedDescriptors.map(cached => {
                    const descriptor = new Float32Array(cached.descriptors);
                    return new faceapi.LabeledFaceDescriptors(cached.label, [descriptor]);
                });
            }

            async loadModels() {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(this.MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(this.MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(this.MODEL_URL)
                ]);
            }
            
            async createLabeledFaceDescriptors() {
                this.labeledFaceDescriptors = [];
                const nameColumn = this.findNameColumn();
                const totalUsers = this.allUsersData.filter(user => 
                    user[nameColumn] && user[nameColumn].toString().trim() !== ''
                ).length;
                
                let processed = 0;
                const batchSize = 3; // Process 3 images at a time
                
                for (let index = 0; index < this.allUsersData.length; index += batchSize) {
                    const batch = this.allUsersData.slice(index, index + batchSize);
                    
                    const batchPromises = batch.map(async (user, batchIndex) => {
                        const actualIndex = index + batchIndex;
                        const name = user[nameColumn];
                        
                        if (!name || name.toString().trim() === '') return null;
                        
                        // Support Vietnamese filenames - encode properly
                        const fileName = this.removeDiacritics(name);
                        const imgUrl = `data/face/${encodeURIComponent(fileName)}.jpg`;
                        
                        try {
                            this.updateLoadingText(`Xử lý ${processed + 1}/${totalUsers}: ${name}`);
                            
                            // Create image with timeout
                            const img = await this.loadImageWithTimeout(imgUrl, 5000);
                            const detections = await faceapi
                                .detectSingleFace(img)
                                .withFaceLandmarks()
                                .withFaceDescriptor();
                            
                            if (detections) {
                                processed++;
                                return new faceapi.LabeledFaceDescriptors(name, [detections.descriptor]);
                            }
                            return null;
                        } catch (error) {
                            console.warn(`Cannot process ${name}:`, error);
                            return null;
                        }
                    });
                    
                    const batchResults = await Promise.all(batchPromises);
                    batchResults.forEach(result => {
                        if (result) this.labeledFaceDescriptors.push(result);
                    });
                    
                    // Small delay between batches to prevent overwhelming
                    if (index + batchSize < this.allUsersData.length) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }
            }
            
            // Helper method to load images with timeout
            loadImageWithTimeout(url, timeout = 5000) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const timeoutId = setTimeout(() => {
                        reject(new Error(`Image load timeout: ${url}`));
                    }, timeout);
                    
                    img.onload = () => {
                        clearTimeout(timeoutId);
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeoutId);
                        reject(new Error(`Failed to load image: ${url}`));
                    };
                    
                    img.src = url;
                });
            }
            
            findNameColumn() {
                if (this.allUsersData.length === 0) return null;
                const possibleColumns = ['Tên', 'Họ tên', 'Name', 'Ten'];
                for (const col of possibleColumns) {
                    if (this.allUsersData[0].hasOwnProperty(col)) return col;
                }
                return Object.keys(this
