<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .camera-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .desktop-input {
            display: none;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .desktop-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .desktop-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
        }

        .result-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .person-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .day-info {
            font-size: 18px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
        }

        .value-display {
            font-size: 32px;
            font-weight: bold;
            color: #4ade80;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,107,107,0.3);
        }

        .start-btn {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(74,222,128,0.3);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74,222,128,0.4);
        }

        @media (min-width: 768px) {
            .camera-container {
                display: none;
            }
            .desktop-input {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .desktop-input {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Face Recognition App</h1>
        
        <div class="loading" id="loading">Đang khởi tạo...</div>
        <div class="error" id="error" style="display: none;"></div>
        
        <button class="start-btn" id="startBtn" onclick="startCamera()">Bắt đầu camera</button>
        
        <input type="text" class="desktop-input" id="nameInput" placeholder="Nhập tên người để tìm kiếm..." />
        
        <div class="camera-container" id="cameraContainer" style="display: none;">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="result-card" id="resultCard" style="display: none;">
            <div class="person-name" id="personName">-</div>
            <div class="day-info" id="dayInfo">-</div>
            <div class="value-display" id="valueDisplay">-</div>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let isModelLoaded = false;
        let faceDescriptors = new Map();
        let excelData = new Map();
        let isProcessing = false;

        const daysOfWeek = ['Chủ nhật', 'Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7'];
        
        async function loadModels() {
            try {
                document.getElementById('loading').textContent = 'Đang tải models...';
                
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/');
                await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/');
                await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/');
                
                isModelLoaded = true;
                document.getElementById('loading').textContent = 'Đang tải dữ liệu...';
                
                await loadExcelData();
                await loadFaceDescriptors();
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                showError('Lỗi khi tải models: ' + error.message);
            }
        }

        async function loadExcelData() {
            try {
                // Simulate loading Excel data
                // In a real implementation, you would fetch and parse the Excel file
                const mockData = [
                    ['John Doe', 'A', 'B', 'C', 'D', 'E'],
                    ['Jane Smith', 'X', 'Y', 'Z', 'W', 'V'],
                    ['Mike Johnson', '1', '2', '3', '4', '5']
                ];
                
                mockData.forEach(row => {
                    const name = row[0];
                    const values = row.slice(1);
                    excelData.set(name.toLowerCase(), values);
                });
                
                console.log('Excel data loaded:', excelData);
            } catch (error) {
                console.error('Error loading Excel data:', error);
            }
        }

        async function loadFaceDescriptors() {
            try {
                // Simulate loading face descriptors from images
                // In a real implementation, you would:
                // 1. Load images from data/face/ directory
                // 2. Extract face descriptors using face-api.js
                // 3. Store them in faceDescriptors Map
                
                console.log('Face descriptors would be loaded from images in data/face/');
                
                // Mock descriptors for demo
                const mockNames = ['john doe', 'jane smith', 'mike johnson'];
                mockNames.forEach(name => {
                    // Create mock descriptor (in real app, extract from actual images)
                    const mockDescriptor = new Float32Array(128);
                    for (let i = 0; i < 128; i++) {
                        mockDescriptor[i] = Math.random();
                    }
                    faceDescriptors.set(name, mockDescriptor);
                });
                
            } catch (error) {
                console.error('Error loading face descriptors:', error);
            }
        }

        async function startCamera() {
            if (!isModelLoaded) {
                showError('Models chưa được tải. Vui lòng đợi...');
                return;
            }

            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 300 },
                        height: { ideal: 300 }
                    } 
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('cameraContainer').style.display = 'block';
                    document.getElementById('startBtn').style.display = 'none';
                    startDetection();
                };
                
            } catch (error) {
                showError('Không thể truy cập camera: ' + error.message);
            }
        }

        async function startDetection() {
            if (!video || video.readyState !== 4) return;
            
            if (isProcessing) return;
            isProcessing = true;

            try {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                if (detections.length > 0) {
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw face detection box
                    const detection = detections[0];
                    const { x, y, width, height } = detection.detection.box;
                    
                    ctx.strokeStyle = '#4ade80';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);

                    // Try to match face
                    const bestMatch = await matchFace(detection.descriptor);
                    if (bestMatch) {
                        displayResult(bestMatch);
                    }
                }
            } catch (error) {
                console.error('Detection error:', error);
            }
            
            isProcessing = false;
            setTimeout(startDetection, 100); // Continue detection
        }

        async function matchFace(descriptor) {
            let bestMatch = null;
            let bestDistance = 0.6; // Threshold for face matching
            
            for (const [name, storedDescriptor] of faceDescriptors) {
                const distance = faceapi.euclideanDistance(descriptor, storedDescriptor);
                
                if (distance < bestDistance) {
                    bestDistance = distance;
                    bestMatch = name;
                }
            }
            
            return bestMatch;
        }

        function displayResult(name) {
            const today = new Date().getDay();
            const dayName = daysOfWeek[today];
            const values = excelData.get(name.toLowerCase());
            
            if (values) {
                // Map day to column index (0=Sunday maps to column 0, 1=Monday maps to column 0, etc.)
                const columnIndex = today === 0 ? 5 : today - 1; // Adjust for your Excel structure
                const value = values[columnIndex] || '-';
                
                document.getElementById('personName').textContent = name;
                document.getElementById('dayInfo').textContent = dayName;
                document.getElementById('valueDisplay').textContent = value;
                document.getElementById('resultCard').style.display = 'block';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Desktop input handler
        document.getElementById('nameInput').addEventListener('input', function(e) {
            const inputName = e.target.value.toLowerCase();
            if (inputName.length > 2) {
                const values = excelData.get(inputName);
                if (values) {
                    const today = new Date().getDay();
                    const dayName = daysOfWeek[today];
                    const columnIndex = today === 0 ? 5 : today - 1;
                    const value = values[columnIndex] || '-';
                    
                    document.getElementById('personName').textContent = inputName;
                    document.getElementById('dayInfo').textContent = dayName;
                    document.getElementById('valueDisplay').textContent = value;
                    document.getElementById('resultCard').style.display = 'block';
                } else {
                    document.getElementById('resultCard').style.display = 'none';
                }
            } else {
                document.getElementById('resultCard').style.display = 'none';
            }
        });

        // Initialize app
        window.addEventListener('load', loadModels);
    </script>
</body>
</html>
